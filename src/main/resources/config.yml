#convertOldPlayerData: false
#fixShit: false

debug: false

#Auto moderator settings
autoModEnabled: true
autoModAlwaysEnabled: false
autoModKickReasonFly: "Remove your fly hack."
autoModKickReasonSpam: "Do not spam."
autoModKickReasonXray: "Remove your xray hack/texture pack."

#Detector settings
autoclickerDetectorEnabled: true
combatLogDetectorEnabled: true
factionBetrayalDetectorEnabled: true
flyDetectorEnabled: true
spamDetectorEnabled: true
xrayDetectorEnabled: true
wrongMovementDetectorEnabled: true

#The following are items that won't be detected - needed for most guns to actually work
autoclickerAllowedWeapons:
- 290
- 291
- 292
- 293
- 294
- 340
autoclickerTimeBetweenAttacksInMillis: 500
combatLogWindowInSeconds: 10
combatLogFromMobs: false
combatLogFromPlayers: true

#These values are all for 1/4 second intervals.
flyDetectorSuspiciousVelocity: -2.0
flyDetectorSuspiciousDistFromGround: 7
flyDetectorSuspiciousMoveDist: 5

spamDetectorMessageDecayTime: 2
spamDetectorThresholdPerSecond: 5

#This number is equivalent to the number of different checks the spam detector will perform to check if a message is spam. Value can be 0-4
spamDetectorComparisonLevel: 4
xrayWarnOnDiamondRatio: 10
xrayWarnOnIronRatio: 0

#Cheat notification settings
jailAmountNoticeEnabled: true
jailsBeforeNotice: 2

#Blocked commands
blockedCommands:
- "op"

#Jail settings
allowedCommandsInJail:
- "jailstatus"
- "jailhelp"
- "rules"
- "help"
- "message"
- "t"
- "msg"
- "whisper"
- "r"
- "reply"

#Troll hell settings
allowedCommandsInHell:
- "rules"
- "help"

chanceTrollSeesChat: 30

# AutoSave Task
autosave:
  enabled: true
  interval: 15
  # Delay in minutes between saves
  
joinMessage: "&e{0} has joined the game."

quitMessage: "&e{0} has left the game."